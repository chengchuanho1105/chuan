        <h2>留言表單</h2>
        <hr />
        <p>請填寫下方表單，我們會儘快回覆您。</p>
        <form action="/contact" method="POST" class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">姓名</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="網站建置中，尚無功能"
              required disabled
            />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">電子郵件</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="網站建置中，尚無功能"
              required disabled
            />
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">聯絡電話</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="網站建置中，尚無功能"
              required disabled
            />
          </div>
          <div class="col-md-6">
            <label for="company" class="form-label">公司名稱</label>
            <input
              type="text"
              class="form-control"
              id="company"
              name="company"
              placeholder="網站建置中，尚無功能"
              required disabled
            />
          </div>
          <div class="col-md-12">
            <label for="message" class="form-label">留言內容</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="5"
              placeholder="網站建置中，尚無功能"
              required disabled
            ></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">送出</button>
          </div>
        </form>
