<!DOCTYPE html>
<html lang="zh-tw">
  <!-- head -->
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta
      name="google-site-verification"
      content="C2aXT6B_QZYe_tRpoKGnSBUvjmJQqrQhp4Ua6tBfPio"
    />

    <link rel="stylesheet" href="/assets/css/main.css" />

    <title>範例 | 源品香企業行</title>
  </head>

  <body class="bg-dark">

    

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 150, // 觸發的偏移距離，讓元素提前 200px 開始動畫
        delay: 100, // 延遲 100ms，讓不同元素的動畫有點間隔
        duration: 1000, // 動畫持續時間 1000ms，讓元素進場看起來不急
        easing: "ease-out", // 動畫結束時慢慢停止，讓過程更自然
      });
    </script>
  </body>
</html>
