<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>首頁｜源品香豆皮工廠</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <script>
      if (location.hostname === "www.chuan.life") {
        location.href = "https://chuan.life";
      }
    </script>
  </head>

  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero">
      <h1 class="p-5 m-5">天然‧純粹‧匠心工藝，傳承豆香的美好 YO 12345</h1>
    </section>

    <main class="py-1" style="background-color: #f0f0f0">
      <!-- 輪播圖 Section -->
      <section>
        <div class="bg-light my-5 py-5">
          <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide">
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="https://fakeimg.pl/1920x1080/?text=Hello01"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://fakeimg.pl/1920x1080/?text=Hello02"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://fakeimg.pl/1920x1080/?text=Hello03"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- 公告 Section -->
      <section>
        <div class="bg-light my-5 py-5">
          <div class="container">
            <div class="row">
              <div class="col-sm-12 col-lg-3 my-3">
                <h3 style="border-bottom: 3px dotted #010203">最新消息</h3>
              </div>
              <div class="col-sm-12 col-lg-6 my-3">
                <h3 style="border-bottom: 3px dotted #010203">熱銷商品</h3>
              </div>
              <div class="col-sm-12 col-lg-3 my-3">
                <h3 style="border-bottom: 3px dotted #010203">產品認證</h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <!-- 讀取 Layout -->
    <script>
      // 讀取 Layout : navbar
      fetch("/layout/navbar.html")
        .then((res) => res.text())
        .then(
          (html) =>
            (document.getElementById("navbar-placeholder").innerHTML = html)
        );

      // 讀取 Layout : footer
      fetch("/layout/footer.html")
        .then((res) => res.text())
        .then(
          (html) =>
            (document.getElementById("footer-placeholder").innerHTML = html)
        );
    </script>
  </body>
</html>
