<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <!-- 字元編碼 -->
    <meta charset="utf-8" />

    <!-- 響應式設定（支援 iOS 劉海螢幕）-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Font: Google Noto Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- Boostrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- My Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />

    <!-- Redirect www.chuan.life to chuan.life www -->
    <script>
      if (
        window.location.hostname === "www.chuan.life" &&
        window.location.protocol.startsWith("http")
      ) {
        window.location.href =
          "https://chuan.life" +
          window.location.pathname +
          window.location.search +
          window.location.hash;
      }
    </script>

    <!-- Web Title -->
    <title>樣板頁面｜源品香企業行</title>

    <!-- SEO Information -->
    <meta
      name="description"
      content="源品香豆皮工廠，專注於天然純手工製作的豆皮食品，傳承匠心精神，讓您吃得安心又健康。"
    />
    <meta
      name="keywords"
      content="豆皮, 傳統豆皮, 天然食品, 豆皮工廠, 素食料理"
    />
    <meta name="author" content="chuan.life" />

    <!-- Open Graph（社群預覽資訊） -->
    <meta property="og:title" content="源品香豆皮工廠" />
    <meta
      property="og:description"
      content="天然‧純粹‧匠心工藝，傳承豆香的美好。"
    />
    <meta property="og:image" content="https://fakeimg.pl/50" />
    <meta property="og:url" content="https://chuan.life" />
    <meta property="og:type" content="website" />

    <!-- Schema.org JSON-LD（結構化資料）-->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "源品香豆皮工廠",
        "url": "https://chuan.life",
        "logo": "https://fakeimg.pl/50",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+886-912-345-678",
          "contactType": "Customer Service"
        }
      }
    </script>
  </head>

  <header>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <section class="banner banner-short">
      <h1 class="banner-title p-3 m-3">樣板頁面</h1>
    </section>
    <section id="breadcrumb"></section>
  </header>

  <body>
    <main class="py-1" style="background-color: #f0f0f0">
      <div class="bg-light my-5 py-5">
        <div class="container bg-light">
          <h1>
            hello<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />hello
          </h1>
        </div>
      </div>

      <div class="bg-light my-5 py-5">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-lg-3 my-3">
              <h3 style="border-bottom: 3px dotted #010203">最新消息</h3>
            </div>
            <div class="col-sm-12 col-lg-6 my-3">
              <h3 style="border-bottom: 3px dotted #010203">熱銷商品</h3>
            </div>
            <div class="col-sm-12 col-lg-3 my-3">
              <h3 style="border-bottom: 3px dotted #010203">產品認證</h3>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <!-- 讀取 Layout -->
    <script type="module">
      import { initNavbarFeatures } from "/assets/js/navbar.js";

      // 讀取 navbar
      fetch("/layout/navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar-placeholder").innerHTML = html;

          // 確保載入完成後執行功能
          initNavbarFeatures();
        });

      // 讀取 footer
      fetch("/layout/footer.html")
        .then((res) => res.text())
        .then(
          (html) =>
            (document.getElementById("footer-placeholder").innerHTML = html)
        );
    </script>
  </body>
</html>
