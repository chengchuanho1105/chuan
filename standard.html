<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>樣板頁面 ｜ 源品香企業行</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <header>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <section class="banner banner-short">
      <h1 class="banner-title p-3 m-3">樣板頁面</h1>
    </section>
    <section id="breadcrumb"></section>
  </header>

  <body>
    <main class="py-1" style="background-color: #f0f0f0">
      <div class="bg-light my-5 py-5">
        <div class="container bg-light">
          <h1>
            hello<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />hello
          </h1>
        </div>
      </div>

      <div class="bg-light my-5 py-5">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-lg-3 my-3">
              <h3 style="border-bottom: 3px dotted #010203">最新消息</h3>
            </div>
            <div class="col-sm-12 col-lg-6 my-3">
              <h3 style="border-bottom: 3px dotted #010203">熱銷商品</h3>
            </div>
            <div class="col-sm-12 col-lg-3 my-3">
              <h3 style="border-bottom: 3px dotted #010203">產品認證</h3>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <!-- 讀取 Layout -->
    <script type="module">
      import { initNavbarFeatures } from "/assets/js/navbar.js";

      // 讀取 navbar
      fetch("/layout/navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar-placeholder").innerHTML = html;

          // 確保載入完成後執行功能
          initNavbarFeatures();
        });

      // 讀取 footer
      fetch("/layout/footer.html")
        .then((res) => res.text())
        .then(
          (html) =>
            (document.getElementById("footer-placeholder").innerHTML = html)
        );
    </script>
  </body>
</html>
